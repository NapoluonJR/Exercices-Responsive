<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link rel="stylesheet" href="Meteo.css">
</head>
<body>
    <!--Le tout, la taille du site météo doit s'adapter suivant la taille de votre écran-->
    <div class="weather-container">
        <div class="weather-widget-mobile">
            <div class="location">
                <h2>Paris, FR</h2>
            </div>
        <!--Ici c'est pour la météo d'aujourd'hui-->
            <div class="current-weather">
                <img src="https://www.shareicon.net/data/128x128/2016/05/31/576283_snow_128x128.png" alt="icon" class="weather-icon">
                <div class="temperature">18°C</div>
            </div>
            <div class="description">
                Ciel dégagé
            </div>
            <div class="settings">
                <span>précipitation : 50%</span>
                <span>humidité : 50%</span>
                <span>pollen : 36</span>
                <span>Vent : 4 mph SW</span>
            </div>
        <!--les forecast-day sont les "cartes" pour les différents jours-->
            <div class="forecast">
                <div class="forecast-day">
                    <img src="https://www.shareicon.net/data/128x128/2016/05/31/576404_storm_80x80.png" alt="forecast icon" class="forecast-icon">
                    <span>Lundi 20°C</span>
                </div>
                <div class="forecast-day">
                    <img src="https://www.shareicon.net/data/128x128/2015/11/06/154790_sunny_256x256.png" alt="forecast icon" class="forecast-icon">
                    <span>Mardi 18°C</span>
                </div>
                <div class="forecast-day">
                    <img src="https://www.shareicon.net/data/128x128/2016/05/31/576267_cloudy_128x128.png" alt="forecast icon" class="forecast-icon">
                    <span>Mercredi 17°C</span>
                </div>
                <div class="forecast-day">
                    <img src="https://www.shareicon.net/data/128x128/2016/06/01/576822_rain_128x128.png" alt="forecast icon" class="forecast-icon">
                    <span>Jeudi 19°C</span>
                </div>
                <div class="forecast-day">
                    <img src="https://www.shareicon.net/data/128x128/2015/11/06/154727_fog_256x256.png" alt="forecast icon" class="forecast-icon">
                    <span>Vendredi 19°C</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
