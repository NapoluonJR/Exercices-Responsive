<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link rel="stylesheet" href="PageMeteo.css">
</head>
<body>
    <div class="weather-container">
        <div class="weather-widget mobile">
            <div class="location">
                <h2>Paris, FR</h2>
            </div>
            <div class="current-weather">
                <img src="https://openweathermap.org/img/wn/01d.png" alt="icon" class="weather-icon">
                <span class="temperature">18°C</span>
            </div>
            <div class="description">
                Ciel dégagé
            </div>
            <div class="forecast">
                <div class="forecast-day">
                    <img src="https://openweathermap.org/img/wn/02d.png" alt="forecast icon" class="forecast-icon">
                    <span>Lun</span>
                    <span>20°C</span>
                </div>
                <div class="forecast-day">
                    <img src="https://openweathermap.org/img/wn/03d.png" alt="forecast icon" class="forecast-icon">
                    <span>Mar</span>
                    <span>18°C</span>
                </div>
                <div class="forecast-day">
                    <img src="https://openweathermap.org/img/wn/04d.png" alt="forecast icon" class="forecast-icon">
                    <span>Mer</span>
                    <span>17°C</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
